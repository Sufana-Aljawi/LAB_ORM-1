{% extends 'main/base.html' %}

{% block title %} Add New blog {% endblock %}

{% block content %}

<section class="container">

    <h1 class="display-1">Add new blog</h1>

    <div class="row">

        <div class="col-6">
            <!-- form for submitting the data -->

            <form action="{% url 'blogs:add_blog_view' %}" method="POST">
                {% csrf_token %}
                <label>Title:</label>
                <input class="form-control" type="text" name="title" placeholder="Title" />

                <label>Content:</label>
                <textarea class="form-control" name="content"></textarea>

                <label>is published:</label>
                <select name="is_published" class="form-select">
                    <option value=True>Yes</option>
                    <option value=False>No</option>
                </select>

                <label>published Date:</label>
                <input class="form-control" name="published_at" type="date" />
                
                <input class="btn btn-success m-3" type="submit" value="Create Blog" />
            </form>

        </div>

    </div>

</section>

{% endblock %}
